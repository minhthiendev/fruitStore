{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Trang chá»§ | Banana</title>
  <meta name="description" content="" />


  <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/banana.favicon' %}" />

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />

</head>

<body>
  <header class="header-one">
    {% include 'partials/navbar.html' %}
  </header>
  {% if loading %}
  <div class="modal fade bd-example-modal-sm" style="padding-bottom: 0;" id='load' tabindex="-2" role="dialog"
    aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-body text-light text-center mt-5">
        <p> <img src="{% static 'images/abc.gif' %}" alt="" width="100" height="70" /></p>
      </div>
    </div>
  </div>
  {% endif %}

  {% for message in messages %}
  <div class="modal fade bd-example-modal-sm" style="padding-bottom: 0;" id='myModal123' tabindex="-1" role="dialog"
    aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" style="background: black;>
      <div class=" modal-body text-light text-center mt-5">
      <p style="color:#FFF"><b><i class="fa fa-check text-success"></i>&nbsp;{{message}}</b></p>
    </div>

  </div>
  </div>
  {% endfor %}

  {% block content %} {% endblock %}
  {% include 'partials/footer.html' %}


  <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/popper.min.js' %}" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function () {

      $("#load").modal("show");
      setTimeout(function () {
        $('#load').modal("hide");
      }, 500);

      $("#myModal123").modal("show");
      setTimeout(function () {
        $('#myModal123').modal("hide");
      }, 1500);


    });
  </script>


</body>

</html>
