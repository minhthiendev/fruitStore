{% extends 'base.html' %} {% load static %} {% block content%}

<section class="title-contain">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Liên hệ</li>
        </ol>
    </nav>
</section>
<section id="contact" class="parallax-section">
    <div class="container">
        <div class="row">

            <div class="col-md-12 col-sm-12">
                <!-- SECTION TITLE -->
                <div class="wow fadeInUp section-title text-center" data-wow-delay="0.2s">
                    <h2>LIÊN HỆ VỚI CHÚNG TÔI</h2>
                    <div class="icon-inline pb-3">
                        <span class="bottom-line"></span>
                        <i class="fab fa-wolf-pack-battalion"></i>
                        <span class="bottom-line"></span>
                    </div>
                </div>
            </div>

            <div class="col-md-7 col-sm-10">
                <!-- CONTACT FORM HERE -->
                <div class="wow fadeInUp" data-wow-delay="0.4s">
                    <form id="contact-form" action="/contact/new/" method="POST">
                        {% csrf_token %}
                        <div class="col-md-12 col-sm-6">
                            <input type="text" class="form-control" name="name" placeholder="Name" required="">
                        </div>
                        <div class="col-md-12 col-sm-6">
                            <input type="text" class="form-control" name="phone" placeholder="Phone" required="">
                        </div>
                        <div class="col-md-12 col-sm-6">
                            <input type="email" class="form-control" name="email" placeholder="Email" required="">
                        </div>
                        <div class="col-md-12 col-sm-6">
                            <input type="text" class="form-control" name="subject" placeholder="subject" required="">
                        </div>

                        <div class="col-md-12 col-sm-12">
                            <textarea class="form-control" rows="5" name="message" placeholder="Message"
                                required=""></textarea>
                        </div>
                        <div class="col-md-offset-8 col-md-4 col-sm-offset-6 col-sm-6">
                            <button id="submit" type="submit" class="form-control" name="submit">Send
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-5 col-sm-8">
                <!-- CONTACT INFO -->
                <div class="wow fadeInUp contact-info" data-wow-delay="0.4s">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.9455629909253!2d106.71726895071839!3d10.815477992257229!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3175289c2727bc1d%3A0x527cbe3082b75ce9!2zODIvNCDEkMaw4budbmcgQsOsbmggUXXhu5tpLCBQaMaw4budbmcgMjcsIELDrG5oIFRo4bqhbmgsIEjhu5MgQ2jDrSBNaW5oLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1591513375027!5m2!1svi!2s"
                        width="600" height="400" frameborder="0" style="border:0;" allowfullscreen=""
                        aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>

        </div>
    </div>
</section>
{%endblock %}
