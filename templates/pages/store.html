{% extends 'base.html' %} {% load static %} {% block content%}
<section class="title-contain">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Store</li>
        </ol>
    </nav>
</section>
<div class="container">
    <div class="row">
        <div class="col-md-12 px-1">
            <div class="col-md-3 p-0">
                <form action="" class="form-inline">
                    <div class="input-group" style="width:98%">
                        <select class="custom-select" id="inputGroupSelect04">
                            <option selected>Filter.</option>
                            <option value="1">Less than 30k</option>
                            <option value="2">From 30k to 50k</option>
                            <option value="3">Greater 50k</option>
                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">Filter</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-12">
            <div class="row">
                {% if fruits is not None%}
                {% for fruit in fruits %}
                <div class="col-md-3 px-1">
                    <div class="card border-bottom py-2">
                        <img class="card-img-top" src="{{ fruit.images.first }}" alt="{{ fruit.title }}"
                            style="width:100%; height:200px;" />
                        <div class="card-body">
                            <h4 class="card-title">{{fruit.title}}</h4>
                            <p>{{fruit.price}}</p>
                            <a href=""><i class="fas fa-cart-plus"></i></a>
                        </div>
                    </div>
                </div>
                {% endfor %}

                {% else%}
                <h1 class="py-5 text-center"> no fruit in my store</h1>


                {% endif %}
            </div>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

{% endblock %}
